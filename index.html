<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable =no">
    <title>Hu La</title>
    <link rel="stylesheet" 
    href="https://fonts.googleapis.com/css?family=Lilita One">
</head>
<body>
    <div class="start-container">
        <img class="title" src="./img/title.png">
        <img class="preview "src="./img/preview.png">
        <button class="start">
            <img class="btn" src="./img/startGame.png">
        </button>
    </div>
    <div class="difficulty hide">
        <img class="select-title" src="./img/title.png">
        <img class="select-difficulty" src="./img/selectdifficulty.png">
        <button class="easy">
            <img  class="btn" src="./img/easy.png">
        </button>
        <button class="normal">
            <img  class="btn" src="./img/normal.png">
        </button>
        <button class="hard">
            <img  class="btn" src="./img/hard.png">
        </button>
    </div>
    <div class="game hide">
        <div class="topRight">
        </div>
        <p class="questionNumber">0/0</p>
        <div class="whole-question">
            <div class="question-container"></div>
            <div class="question-container1"></div>
        </div>
        <img class="text" src="./img/yourAnswer.png" alt="">
        <div class="options">
            <button id="btn1"></button>
            <button id="btn2"></button>
            <button id="btn3"></button>
            <button id="btn4"></button>
        </div>
        <div class="correct hide">
            <img class="small">
        </div>
    </div>
    <div class="final hide">
        <img class="title endTitle" src="./img/title.png">
        <div class="center">
            <div class="picture"></div>
            <div class="words"></div>
        </div>
        <button class="playAgain">
            <img class="btn" src="./img/playAgain.png">
        </button>
        <button class="home">
            <img class="btn" src="./img/home.png">
        </button>
    </div>

    <audio id="click" src="sound/click.wav"></audio>
    <audio id="clap" src="sound/clap.wav"></audio>
    <audio id="completed" src="./sound/completed.wav"></audio>
    <audio id="lose" src="./sound/lose.wav"></audio>

    <link rel="stylesheet" href="./style.css">
    <script src="./script.js"></script>
</body>
</html>
